name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test -- --watch=false

      - name: Build
        run: pnpm build

  build-and-push-docker:
    needs: test-and-build
    runs-on: ubuntu-latest
    # Solo construir imagen en push a main o tags, no en PRs ni feature branches
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/express-boilerplate-ts
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from:
            type=registry,ref=${{ secrets.DOCKER_USERNAME
            }}/express-boilerplate-ts:buildcache
          cache-to:
            type=registry,ref=${{ secrets.DOCKER_USERNAME
            }}/express-boilerplate-ts:buildcache,mode=max
