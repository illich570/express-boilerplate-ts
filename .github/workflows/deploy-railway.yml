name: Deploy to Railway

on:
  # Staging: triggered after CI/CD Pipeline completes on main
  workflow_run:
    workflows:
      - CI/CD Pipeline
    types:
      - completed

  # Production: triggered directly by tag push
  push:
    tags:
      - 'v*'

concurrency:
  group: deploy-${{ github.event_name == 'push' && 'prod' || 'staging' }}
  cancel-in-progress: false

jobs:
  # STAGING: when CI/CD pipeline succeeds on main branch
  deploy-staging:
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment: staging
    container: ghcr.io/railwayapp/cli:latest

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
      RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
      SERVICE_URL: ${{ secrets.RAILWAY_SERVICE_URL_STAGING }}

    steps:
      - name: Redeploy service on Railway (staging)
        run: railway redeploy --service="$RAILWAY_SERVICE" -y

      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Health check
        id: health_check
        run: |
          for i in {1..10}; do
            if curl -f -s "$SERVICE_URL/health" > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done
          echo "Health check failed after 10 attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Staging deployment successful"
          echo "Service URL: $SERVICE_URL"
          if [ -n "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "{\"status\":\"success\",\"environment\":\"staging\",\"url\":\"$SERVICE_URL\",\"commit\":\"${{ github.event.workflow_run.head_sha }}\"}" || true
          fi

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed"
          if [ -n "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "{\"status\":\"failure\",\"environment\":\"staging\",\"commit\":\"${{ github.event.workflow_run.head_sha }}\"}" || true
          fi

  # PRODUCTION: when a version tag is pushed (promotes latest image from staging)
  deploy-prod:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/express-boilerplate-ts
      TAG_NAME: ${{ github.ref_name }}
      SERVICE_URL: ${{ secrets.RAILWAY_SERVICE_URL }}
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Pull the latest image (built and tested on main, deployed to staging)
      - name: Pull latest image from staging
        run: docker pull "$IMAGE_NAME:latest"

      - name: Tag image for production
        run: |
          docker tag "$IMAGE_NAME:latest" "$IMAGE_NAME:prod"
          docker tag "$IMAGE_NAME:latest" "$IMAGE_NAME:$TAG_NAME"

      - name: Push production tags
        run: |
          docker push "$IMAGE_NAME:prod"
          docker push "$IMAGE_NAME:$TAG_NAME"

      - name: Deploy to Railway (prod)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          docker run --rm \
            -e RAILWAY_TOKEN \
            -e RAILWAY_SERVICE \
            ghcr.io/railwayapp/cli:latest \
            railway redeploy --service="$RAILWAY_SERVICE" -y

      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Health check
        id: health_check
        run: |
          for i in {1..10}; do
            if curl -f -s "$SERVICE_URL/health" > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done
          echo "Health check failed after 10 attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful"
          echo "Service URL: $SERVICE_URL"
          echo "Version: $TAG_NAME"
          if [ -n "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "{\"status\":\"success\",\"environment\":\"production\",\"url\":\"$SERVICE_URL\",\"version\":\"$TAG_NAME\",\"commit\":\"${{ github.sha }}\"}" || true
          fi

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Production deployment failed"
          echo "Version: $TAG_NAME"
          if [ -n "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "{\"status\":\"failure\",\"environment\":\"production\",\"version\":\"$TAG_NAME\",\"commit\":\"${{ github.sha }}\"}" || true
          fi
